<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{ base :: Layout(~{::title} , ~{::section}) }">

<head>
	<meta charset="UTF-8">
	<title>Edit Emp Page</title>
</head>

<body>
	<section>
		<div class="container"></div>
		<div class="row">
			<div class="col-md-7 offset-md-3">
				<div class="card">
					<div class="card-header text-center">
						<p class="fs-4">Edit Emp</p>
						<th:block th:if="${session.msg}">
							<P class="text-center text-success fs-4">[[${session.msg}]]</P>
							<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="/updateEmpDtls" method="post">
							<input type="hidden" name="id" th:value="${emp.id}">
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>

								<input type="text" class="form-control" id="inputEmail3" name="name"
									th:value="${emp.name}">
							</div>

							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Email Address</label>

								<input type="email" class="form-control" id="inputEmail3" name="email"
									th:value="${emp.email}">

							</div>
							<div class="row mb-3">
								<label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>

								<input type="text" class="form-control" id="inputPassword3" name="address"
									th:value="${emp.address}">

							</div>
							<label class="form-check-label" for="inlineRadio1">Gender </label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									th:attrappend="checked=${emp.gender=='male' ?'checked':''}" id="inlineRadio1" value="male">
								<label class="form-check-label" for="inlineRadio1">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" 
								th:attrappend="checked=${emp.gender=='female' ?'checked':''}"
								id="inlineRadio2"
									value="female">
								<label class="form-check-label" for="inlineRadio2">Female</label>
							</div>

							<div class="row mb-3">
								<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>

								<input type="password" class="form-control" id="inputPassword3" name="password"
									th:value="${emp.password}">
							</div>

							<button type="submit" class="btn btn-success">
								Update
							</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
